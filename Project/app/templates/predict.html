{% extends "layout.html" %}

{% block title %}Predict{% endblock %}

{% block content %}
<style>
    .text-center h2 {
        text-align: center;
        color: #082200;
        font-size: 40px;
        margin-top: 20px;
    }

    .predict-box {
        background-color: rgb(243, 255, 239);
        border-radius: 15px;
        padding: 30px;
        margin: 30px auto;
        width: 60%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .predict-box form > div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #082200;
    }

    input[type="file"],
    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: rgb(14, 62, 0);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0f4d00;
    }

    .predict-instructions {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
        color: #082200;
    }
</style>

<div class="text-center">
    <h2>Predict Product Sales</h2>
    <div class="predict-box">
        <p class="predict-instructions">
            Upload a CSV file and select the month to predict sales for the next month.
        </p>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="csv_file">Upload CSV:</label>
                <input type="file" name="csv_file" id="csv_file" required>
            </div>
            <div>
                <label for="month">Select current month:</label>
                <select name="month" id="month" required>
                    <option value="">--Select Month--</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div>
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
