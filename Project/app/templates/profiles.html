{% extends "layout.html" %}

{% block content %}
<style>
  .profile-container {
      background-color: #f3fff3;
      border-radius: 20px;
      padding: 40px 30px;
      margin: 40px auto;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      font-weight: bold;
      color: #082200;
  }

  .profile-container h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #0a2e00;
  }

  table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
      font-size: 16px;
  }

  th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
      text-align: left;
      background-color: #ffffff;
  }

  th {
      background-color: #e6f9e6;
      color: #083300;
  }

  .btn-danger {
      background-color: #b00020;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      text-decoration: none;
  }

  .btn-danger:hover {
      background-color: #a0001a;
  }

  .text-center {
      text-align: center;
  }
</style>

<div class="profile-container">
  <h2>Admin Dashboard - All Users</h2>

  {% if users %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{{ url_for('profiles.delete_user', user_id=user.id) }}"
               class="btn-danger"
               onclick="return confirm('Are you sure you want to delete this user?');">
              Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-center">No users found.</p>
  {% endif %}
</div>
{% endblock %}
